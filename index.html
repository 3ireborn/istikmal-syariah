<!DOCTYPE html>
<html>
<head>
  <title>Form Istikmal Syariah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: Arial; background: linear-gradient(#00b09b, #96c93d); padding: 20px; color: #333;}
    .form {max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);}
    input {width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;}
    button {background: #00b09b; color: white; padding: 15px; border: none; border-radius: 10px; font-size: 18px; width: 100%;}
    h1 {text-align: center; color: white;}
  </style>
  <script src="leader.js"></script>
</head>
<body>
  <h1>ðŸŒ™ Formulir Istikmal Syariah</h1>
  <div class="form">
    <h2>Step 1: Data Diri</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
    <input type="text" id="ktp" placeholder="No. KTP" required>
    <input type="text" id="tl" placeholder="Tempat, Tanggal Lahir" required>
    <input type="text" id="ibu" placeholder="Nama Ibu Kandung" required>
    <button onclick="nextStep()">Lanjut Step 2</button>
  </div>

  <script>
    function nextStep() {
      localStorage.setItem('nama', document.getElementById('nama').value);
      localStorage.setItem('ktp', document.getElementById('ktp').value);
      localStorage.setItem('tl', document.getElementById('tl').value);
      localStorage.setItem('ibu', document.getElementById('ibu').value);
      window.location.href = "sukses.html";
    }
  </script>
</body>
</html>
